    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class=""><!-- 个人信息 -->
            <div class="layui-form" >
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>个人信息</legend>
                </fieldset>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">账号:</label>
                        <div class="layui-input-inline">
                            <input th:value="${user.u_Account}" type="text" name="u_Account" readonly autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">用户名:</label>
                        <div class="layui-input-inline">
                            <input th:value="${user.u_Name}" type="text" name="u_Name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">邮箱:</label>
                        <div class="layui-input-inline">
                            <input th:value="${user.u_Email}" type="text" name="u_Email" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">电话号码:</label>
                        <div class="layui-input-inline">
                            <input type="text" th:value="${user.u_Phone}" name="u_Phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">性别:</label>
                        <div class="layui-input-inline">
                          <input type="radio" name="u_Sex" value="nan" title="男" checked>
                          <input type="radio" name="u_Sex" value="女" title="女">
                        </div>
                    </div>
                </div>

              <div class="layui-form-item">
                <label class="layui-form-label"> 
                  <button lay-submit lay-filter="userInfo" class="layui-btn layui-btn-radius">保存</button>
                </label>
              </div>
            </div>
            </div>

            <div class=""> <!-- 收货地址 -->
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>收货地址</legend>
                </fieldset>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">收货地址1:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="a_address" autocomplete="off" class="layui-input" style="width: 800px;">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">收货地址2:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="a_address" autocomplete="off" class="layui-input" style="width: 800px;">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">收货地址3:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="a_address" autocomplete="off" class="layui-input" style="width: 800px;">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">收货地址4:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="a_address" autocomplete="off" class="layui-input" style="width: 800px;">
                        </div>
                    </div>
                </div>
              <div class="layui-form-item">
                <label class="layui-form-label">

            </div>

            <div class=""><!-- 密码管理 -->

                </fieldset>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">原密码:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="u_Password" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">新密码:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="u_Password" autocomplete="off" class="layui-input">
                        </div>

                        <label class="layui-form-label">确认新密码:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="u_Password" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

              <div class="layui-form-item">
                <label class="layui-form-label"> 
                  <button type="sumbit" class="layui-btn layui-btn-radius">修改密码</button>

<script th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use(['element','form','layer'], function(){
        const element = layui.element;
        const form = layui.form;
        const layer = layui.layer;
        const $ = layui.$;
        form.render();

        form.on('submit(userInfo)', function(data){
            const field = data.field;
            console.log(field);
            $.ajax({
                url: 'userUpdate',
                type: 'POST',
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(field),
                success:function (res){
                    if(res.code === 200){
                        console.log(res.code)
                        layer.msg('更新成功');
                    }else if(res.code === 500){
                        layer.msg('更新失败！错误:500');
                    }
                },
                error: function (res){
                    layer.msg('更新失败！');
                }
            });
        });

    });

</script>
